<panel-frame>
    <div class="layout horizontal center-justified">
        <ui-markdown class="self-center">
            ### 生成热更新资源res/src/*.manifest文件，文件将保存到build根目录
        </ui-markdown>
    </div>
    <ui-markdown class="self-center">
        -------
    </ui-markdown>
    <ui-prop name="热更新地址" tooltip=“形如http://127.0.0.1:8091，远程manifest文件根目录” class="flex-1">
        <ui-input placeholder="http://127.0.0.1:8091" v-value="updateUrl"></ui-input>
    </ui-prop>
    <ui-prop name="版本号" tooltip="格式0.0.0" class="flex-1">
        <ui-input placeholder="0.0.0" v-value="updateVersion"></ui-input>
    </ui-prop>
    <ui-markdown class="self-center">
        -------
    </ui-markdown>
    <div class="layout horizontal center-justified">
        <ui-button class="green" @confirm="startBtnEvent">生成</ui-button>
    </div>
</panel-frame>
